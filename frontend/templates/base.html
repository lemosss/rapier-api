<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rapier Frontend{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Rapier</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMain" aria-controls="navBarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
        <!-- preenchido por JS -->
      </ul>
      <div class="d-flex" id="user-bar">
        <!-- preenchido por JS -->
      </div>
    </div>
  </div>
</nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navegação dinâmica baseada no token/localStorage
function renderNavbar() {
  const navLinks = document.getElementById('nav-links');
  const userBar = document.getElementById('user-bar');
  navLinks.innerHTML = '';
  userBar.innerHTML = '';
  let token = localStorage.getItem('access_token');
  let role = localStorage.getItem('role');
  let username = localStorage.getItem('username');
  if(token) {
    navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/me">Minha Conta</a></li>`;
    navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/companies">Empresas</a></li>`;
    if(role === 'admin') {
      navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/admin/users">Usuários</a></li>`;
      navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/companies/new">Nova Empresa</a></li>`;
      navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/admin/users/new">Novo Usuário</a></li>`;
    }
    userBar.innerHTML = `<span class="me-2 text-white-50">${username ? username : ''}</span><button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>`;
  } else {
    navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/login">Entrar</a></li>`;
    navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/register">Registrar</a></li>`;
  }
}
function logout() {
  localStorage.removeItem('access_token');
  localStorage.removeItem('username');
  localStorage.removeItem('role');
  window.location = '/login';
}
window.addEventListener('DOMContentLoaded', renderNavbar);
</script>
    {% block scripts %}{% endblock %}
</body>
</html>
